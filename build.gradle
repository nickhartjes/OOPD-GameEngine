group 'nl.han.ica'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://clojars.org/repo" }
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.processing/core
    compile group: 'org.processing', name: 'core', version: '2.2.1'

    // https://mvnrepository.com/artifact/javazoom/jlayer
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'

    // https://mvnrepository.com/artifact/ddf.minim/ddf.minim
    compile group: 'ddf.minim', name: 'ddf.minim', version: '2.2.0'

    compile 'com.github.nickhartjes:gifanimation:1.0'
}
